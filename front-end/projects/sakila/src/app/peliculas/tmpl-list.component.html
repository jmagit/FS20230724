<h1 class="display-1">Catálogo</h1>
<section class="container">
  <section class="row">
    <article class="card col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 px-0" *ngFor="let item of VM.Listado" [routerLink]="[item.filmId, item.title]" >
      <img src="https://picsum.photos/id/{{item.filmId}}/150/200" class="card-img-top" [alt]="item.title">
      <div class="card-footer">
        <a [routerLink]="[item.filmId, item.title]">
          {{item.title}}</a>
      </div>
    </article>
  </section>
</section>
<p-paginator [first]="VM.rowsPerPage*VM.page" [rows]="VM.rowsPerPage" [totalRecords]="VM.totalRows" [pageLinkSize]="5"
  (onPageChange)="VM.pageChange($event.page)"></p-paginator>
